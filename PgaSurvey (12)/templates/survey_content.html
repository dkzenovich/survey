<h2 class="survey-title">Опрос руководителя отдела продаж</h2>

<div class="progress-container">
    <div class="progress-bar">
        <div id="progressBarFill" class="progress-bar-fill"></div>
    </div>
    <p id="progressText" class="progress-text">Прогресс: 3/6 вопросов</p>
</div>

<div class="question-container">
    <h3 id="questionNumber" class="question-number">Вопрос 3:</h3>
    <p id="questionText" class="question-text">Какие основные факторы, по вашему мнению, повлияли на снижение продаж в последнем квартале?</p>
    <textarea id="answerInput" class="answer-input" placeholder="Введите ваш ответ здесь..."></textarea>
</div>

<div class="additional-tools">
    <button id="attachFileBtn" class="btn-secondary">Прикрепить файл</button>
    <button id="addDiagramBtn" class="btn-secondary">Добавить диаграмму</button>
</div>

<div class="hint-container">
    <h4 class="hint-title">Подсказка:</h4>
    <p id="hintText" class="hint-text">Рассмотрите внешние факторы (рыночные условия) и внутренние факторы (изменения в процессах, персонале).</p>
</div>

<div class="navigation-buttons">
    <button id="prevBtn" class="btn-primary">Назад</button>
    <button id="nextBtn" class="btn-primary">Далее</button>
</div>
